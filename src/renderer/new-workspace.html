<html>
<head>
    <link rel="stylesheet" href="css/photon.css">
    <style>
        .window {
            padding: 1em;
        }

        .buttons {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class='window'>
        <div class="form-group">
            <label>Enter a name for the workspace:</label>
            <input type="text" id="workspace-name" class="form-control" placeholder="Workspace name">
        </div>
        <div class='buttons'>
            <button id="cancel" class="btn btn-default">Cancel</button>
            <button id="submit" class="btn btn-primary">OK</button>
        </div>
        </form>
    </div>

    <script>
        document.getElementById('workspace-name').focus();
        document.getElementById('cancel').addEventListener('click', function() {
            window.close();
        });
        document.getElementById('submit').addEventListener('click', function() {
            if (document.getElementById('workspace-name').value.length > 0) {
                window.electron.ipcRenderer.send('create-workspace', document.getElementById('workspace-name').value);
            }
            window.close();
        });
    </script>
</body>
</html>
